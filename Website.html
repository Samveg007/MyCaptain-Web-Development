
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<link rel="stylesheet" href="payment_form.css">
<body >
    <div class="container">
        <form action="" method="get">
            <h1 class="main_heading">Payment Information</h1>
            <hr>
            <p>
                Name :
                <input type="text" placeholder="Samveg Sameer Shah" name="name" id="name">
            </p><hr>
            <fieldset><legend>Gender</legend>
            Male<input type="radio" name="Gender" id="male"> Female <input type="radio" name="Gender">
        </fieldset>
        <hr>
        <p>
            Address:
            <textarea placeholder="Enter yor address" name="Address" id="address" cols="80" rows="10"></textarea >
        </p>
        <hr>
        <p>
            Email:
            <input type="email" placeholder="xyz@gmail.com" name="email">
            
            Password:
            <input type="password" name="password">
        </p>
        <br>
        <p>
            Select your card type :
            <select name="card_type" id="card_type">\
                <option value="">--Select Card Type--</option>
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="Rupay">Rupay</option>
                
            </select>
        </p><br>
        <p>
            Expiration Date : <input type="date"s>
        </p><br>
        <p>
            Card Number : <input type="card number" name="card number" id="card number" placeholder="aaaa-bbbb-cccc-dddd">
        </p><br>
        
        <input placeholder="Pay" type="submit" >

        </form>
    </div>
    
   

    
</body>
</html>
